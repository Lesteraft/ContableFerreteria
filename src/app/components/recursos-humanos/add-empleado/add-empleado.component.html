<div style="width: 200px; margin: 25px auto;">
    <h5>Añadir Empleado</h5>
</div>
<div style="width: 100%">
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-3 mb-2">
                <label for="validationCustom01">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" value="" required>
                <div class="invalid-feedback">
                    Debes llenar este campo.
                </div>
            </div>
            <div class="col-md-3 mb-2">
                <label for="validationCustom02">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" value="" required>
                <div class="invalid-feedback">
                    Debes llenar este campo.
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustomUsername">Correo Electrónico</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="email" class="form-control" id="validationCustomUsername" placeholder="Correo electrónico" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Debes llenar este campo con un correo electronico.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="validationCustom04">Estado civil</label>
                <select class="custom-select my-1 mr-sm-2" class="form-control" id="validationCustom04" placeholder="" required>
                    <option value="-1">Elija una opción</option>
                    <option value="0">Casado</option>
                    <option value="1">Soltero</option>
                    <option value="2">Divorciado</option>
                    <option value="3">Viudo</option>
                </select>
                <div class="invalid-feedback">
                    Debes escojer una opción
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationCustom05">Nivel de formación</label>
                <select class="custom-select my-1 mr-sm-2" class="form-control" id="validationCustom05" placeholder="" required>
                    <option value="-1">Elija una opción</option>
                    <option value="0">Primaria</option>
                    <option value="1">Secundaria</option>
                    <option value="2">Universitaria</option>
                    <option value="3">Post-grado</option>
                </select>
                <div class="invalid-feedback">
                    Debes escojer una opción.
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom06">Número de teléfono</label>
                <input type="number" class="form-control" id="validationCustom06" placeholder="Número de teléfono" value="" required>
                <div class="invalid-feedback">
                    Debes llenar este campo.
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-3 mb-2">
                <label for="validationCustom07">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="validationCustom07" value="" required>
                <div class="invalid-feedback">
                    Debes llenar este campo.
                </div>
            </div>
            <div class="col-md-3 mb-2">
                <label for="validationCustom08">Cantidad de hijos</label>
                <select class="custom-select my-1 mr-sm-2" class="form-control" id="validationCustom08" placeholder="" required>
                    <option value="-1">Elija una opción</option>    
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">otro</option>
                </select>
                <div class="invalid-feedback">
                    Debes escojer una opción.
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom03">Dirección</label>
                <textarea type="" class="form-control" id="validationCustom03" placeholder="Dirección" rows="3" cols="10" required></textarea>
                <div class="invalid-feedback">
                    Debes llenar este campo.
                </div>
            </div>
        </div>

    </form>
    <button class="btn btn-primary" type="button" (click)='AgregarEmpleado()' id="btn-agregarEmpleado">Agregar</button>
</div>
