<div class="card mt-3">
    <div class="card-header">
        <h6>Buscar empleado</h6>
    </div>

                <div class="col-md-6 mb-2">
                    <label for="validationCustomempleadoD01">Codigo empleado</label>
                    <input type="text" class="form-control" id="validationCustomempleadoD01" placeholder="Codigo empleado" required>
                    <div class="invalid-feedback">
                        Debes llenar este campo.
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="validationCustomempleadoD02">Nombre empleado</label>
                    <input type="text" class="form-control" id="validationCustomempleadoD02" placeholder="Codigo empleado" required>
                    <div class="invalid-feedback">
                        Debes llenar este campo.
                    </div>
                </div>
            </div>
            <div class="card-body col-12 col-md-6 p-0">
                <button class="btn btn-outline-info btn-block" (click)="buscarEmpleado();">Buscar empleado</button>
            </div>
        </form>

    </div>
</div>
